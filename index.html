<!DOCTYPE html>
<html>
<head>
    <title>2048 Mini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #faf8ef; text-align: center; font-family: sans-serif; }
        #grid { display: grid; grid-template-columns: repeat(4, 70px); gap: 10px; margin: 20px auto; width: 310px; }
        .cell { width: 70px; height: 70px; background: #cdc1b4; border-radius: 5px; line-height: 70px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>2048 TMA</h1>
    <div id="grid"></div>
    <script>
        // Simple 2048 logic would go here
        // Using the Telegram SDK to adjust theme
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make it full screen
        document.body.style.backgroundColor = tg.themeParams.bg_color;
    </script>
</body>
</html>
